<!DOCTYPE html>
<html >
<head>
    <title>The Google Homepage</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="wrapper">
        <header>
            <nav>
                <li class='nav-element'><a href="#">Gmail</a></li>
                <li class='nav-element'><a href="#">Images</a></li>
                <img class="btn nav-element" title="Google apps" id="apps-icon" src="./images/ic_apps_48px-512.png" alt="Google apps icon">
                <img class="btn nav-element" title="Google Account:Timothy Olili &#013 (timmolili27@gmail.com)" id="google-account" src="./images/two.jpg" alt="Google Account Signed in">
            </nav>
        </header>
        <div id="main-section">
            <div class="google-element img-div" >
                <img src="./images/googlelogo_color_160x56dp.png" alt="Google Search">
            </div>
            <div class="google-element">
                <form action="" method="GET">
                    <div id="gooogle-search">
                        <label for="">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            <input type="text" placeholder="Search Google or type a URL" >
                            <img id="microphone" title="Search by voice" src="./images/Google_microphone_logo.png" alt="Google microphone ">
                        </label>
                    </div>
                    <div>
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                    </div>
                </form>
            </div>
            <div class="google-element" id="languages">
                <p>
                    <span>Google offered in:</span>
                    <a href="#">Luganda</a>
                    <a href="#">Kiswahili</a> 
                    <a href="#">Ikinyarwanda</a>
                    <a href="#">Luo</a>
                    <a href="#">Runyakitara</a>
                </p>
            </div>
        </div>
        <footer>
            <p id="country">Uganda</p>
            <div id="ul">
                <ul id="ul-2">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
                <ul id="ul-1">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>
        </footer>
    </main>
</body>
</html>
