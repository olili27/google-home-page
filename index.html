<!DOCTYPE html>
<html >
<head>
    <title>The Google Homepage</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="wrapper">
        <div class="google-element img-div" >
            <img src="./images/googlelogo_color_160x56dp.png" alt="Google Search">
        </div>
        <div class="google-element">
            <form action="" method="GET">
                <div id="gooogle-search">
                    <label for="">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input type="text" placeholder="Search Google or type a URL" >
                        <img id="microphone" title="Search by voice" src="./images/Google_microphone_logo.png" alt="">
                    </label>
                </div>
                <div>
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </form>
        </div>
        <div class="google-element" id="languages">
            <p>
                <span>Google offered in:</span>
                <a href="#">Luganda</a>
                <a href="#">Kiswahili</a> 
                <a href="#">Ikinyarwanda</a>
                <a href="#">Luo</a>
                <a href="#">Runyakitara</a>
            </p>
        </div>
        <footer></footer>
    </main>
</body>
</html>
